    task hello {
        doLast { task ->
            println "allprojects I'm $task.project.name"
        }
    }
}
subprojects {
    hello {
        doLast {
            println "- $it.project.name  I depend on water"
        }
        afterEvaluate { Project project ->
            if (project.arctic) {
                doLast {
                    println project.name + '- I love to spend time in the arctic waters.'
                }
            }
        }
    }
}

